{% extends "_base.html" %}

{% block content %}
<h1>Products</h1>
<ul>
    {% for product in products %}
    <li>
        <a href="{% url 'product_details' pk=product.pk %}">
            {{ product.id }}. {{ product.name }} ({{ product.price }})
        </a>
    </li>
    {% empty %}
    <li>No products added yet!</li>
    {% endfor %}
</ul>
{% endblock content %}
