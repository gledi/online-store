{% extends "_base.html" %}

{% block title %}Blog - {{ block.super }}{% endblock title %}

{% block content %}
<h1>Blog</h1>
<ul>
    <li><a href="?status=all">All</a></li>
    <li><a href="?status=published">Published</a></li>
    <li><a href="?status=unpublished">Unpublished</a></li>
</ul>

<ul>
{% for post in posts %}
    <li>
        <a href="{% url 'post_details' slug=post.slug %}">{{ post.title }}</a>
    </li>
{% endfor %}
</ul>
{% endblock content %}
