{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Update <small>{{ product.name }}</small></h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock content %}
